<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomModDownloader V1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }
        
        body.light-theme {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #333333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #000000 0%, #222222 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 2px solid #444;
            position: relative;
        }
        
        .light-theme header {
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            border: 2px solid #ddd;
        }
        
        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .settings-button:hover {
            background: #555;
            transform: rotate(90deg);
        }
        
        .light-theme .settings-button {
            background: #ddd;
            color: #333;
        }
        
        .light-theme .settings-button:hover {
            background: #ccc;
        }
        
        .settings-panel {
            position: absolute;
            top: 70px;
            right: 20px;
            background: #222;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
            display: none;
            width: 200px;
        }
        
        .light-theme .settings-panel {
            background: #f5f5f5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .settings-option {
            margin-bottom: 15px;
        }
        
        .settings-option label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .settings-select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }
        
        .light-theme .settings-select {
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .light-theme h1 {
            color: #333333;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 300;
            margin-bottom: 15px;
        }
        
        .light-theme .subtitle {
            color: #666666;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .menu-item {
            background: linear-gradient(135deg, #111111 0%, #222222 100%);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
        }
        
        .light-theme .menu-item {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 1px solid #ddd;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .light-theme .menu-item::before {
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.05), transparent);
        }
        
        .menu-item:hover::before {
            left: 100%;
        }
        
        .menu-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            border-color: #666;
        }
        
        .light-theme .menu-item:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .menu-item h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 400;
        }
        
        .light-theme .menu-item h2 {
            color: #333333;
        }
        
        .menu-item p {
            color: #aaaaaa;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .light-theme .menu-item p {
            color: #666666;
        }
        
        .content-section {
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #444;
            display: none;
        }
        
        .light-theme .content-section {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 2px solid #ddd;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }
        
        .light-theme .content-header {
            border-bottom: 2px solid #ddd;
        }
        
        .content-header h2 {
            font-size: 2rem;
            color: #ffffff;
            font-weight: 300;
        }
        
        .light-theme .content-header h2 {
            color: #333333;
        }
        
        .back-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .light-theme .back-button {
            background: #ddd;
            color: #333;
        }
        
        .back-button:hover {
            background: #555;
            transform: translateX(-5px);
        }
        
        .light-theme .back-button:hover {
            background: #ccc;
        }
        
        .mod-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        
        @media (max-width: 1200px) {
            .mod-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .mod-list {
                grid-template-columns: 1fr;
            }
        }
        
        .mod-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #222222 100%);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .light-theme .mod-card {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 1px solid #ddd;
        }
        
        .mod-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }
        
        .light-theme .mod-card::before {
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.03), transparent);
        }
        
        .mod-card:hover::before {
            left: 100%;
        }
        
        .mod-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            border-color: #666;
        }
        
        .light-theme .mod-card:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .project-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .project-icon {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #444;
        }
        
        .light-theme .project-icon {
            border: 2px solid #ddd;
        }
        
        .mod-card h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 400;
        }
        
        .light-theme .mod-card h3 {
            color: #333333;
        }
        
        .mod-description {
            color: #aaaaaa;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .light-theme .mod-description {
            color: #666666;
        }
        
        .mod-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .mod-downloads {
            color: #ffffff;
            font-weight: 500;
        }
        
        .light-theme .mod-downloads {
            color: #333333;
        }
        
        .mod-versions {
            color: #cccccc;
        }
        
        .light-theme .mod-versions {
            color: #666666;
        }
        
        .mod-loader {
            background: #333;
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
        }
        
        .light-theme .mod-loader {
            background: #ddd;
            color: #333;
        }
        
        .mod-links {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .mod-link {
            background: #333;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
            flex: 1;
        }
        
        .light-theme .mod-link {
            background: #ddd;
            color: #333;
        }
        
        .mod-link:hover {
            background: #555;
            transform: translateY(-2px);
        }
        
        .light-theme .mod-link:hover {
            background: #ccc;
        }
        
        .random-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #1a1a1a 0%, #222222 100%);
            border-radius: 12px;
            border: 1px solid #444;
        }
        
        .light-theme .random-controls {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 1px solid #ddd;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-label {
            color: #ccc;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .light-theme .control-label {
            color: #666;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #333;
        }
        
        .light-theme .checkbox-item input[type="checkbox"] {
            accent-color: #ddd;
        }
        
        .count-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .count-slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .count-display {
            font-size: 1.3rem;
            font-weight: 500;
            color: white;
            text-align: center;
        }
        
        .light-theme .count-display {
            color: #333;
        }
        
        .random-button {
            background: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            display: block;
            margin: 20px auto;
        }
        
        .light-theme .random-button {
            background: #ddd;
            color: #333;
        }
        
        .random-button:hover {
            background: #555;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .light-theme .random-button:hover {
            background: #ccc;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #888;
            font-size: 1rem;
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #444;
        }
        
        .light-theme footer {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 2px solid #ddd;
            color: #666;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-link {
            color: #4ecca3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .light-theme .social-link {
            color: #2a8c6f;
        }
        
        .light-theme .social-link:hover {
            color: #333;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 25px;
            background: #333;
            color: white;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            font-weight: 500;
            border: 1px solid #555;
        }
        
        .light-theme .notification {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .loading {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255,255,255,.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .light-theme .loading {
            border: 3px solid rgba(0,0,0,.2);
            border-top-color: #333;
        }
        
        .loading-text {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 30px;
            justify-content: center;
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .light-theme .loading-text {
            color: #666;
        }
        
        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #1a1a1a 0%, #222222 100%);
            border-radius: 10px;
            border: 1px solid #444;
        }
        
        .light-theme .filter-section {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 1px solid #ddd;
        }
        
        .filter-title {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .light-theme .filter-title {
            color: #666;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .page-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .light-theme .page-button {
            background: #ddd;
            color: #333;
        }
        
        .page-button.active {
            background: #555;
            transform: translateY(-2px);
        }
        
        .light-theme .page-button.active {
            background: #ccc;
        }
        
        .page-button:hover {
            background: #444;
        }
        
        .light-theme .page-button:hover {
            background: #ccc;
        }
        
        .page-info {
            display: flex;
            align-items: center;
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .light-theme .page-info {
            color: #666;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RandomModDownloader V1.0</h1>
            <p class="subtitle" id="subtitle">Случайный подбор контента для Minecraft из базы Modrinth</p>
            <button class="settings-button" onclick="toggleSettings()">⚙️</button>
            <div class="settings-panel" id="settings-panel">
                <div class="settings-option">
                    <label for="language-select">Язык / Language:</label>
                    <select class="settings-select" id="language-select" onchange="changeLanguage()">
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="theme-select">Тема / Theme:</label>
                    <select class="settings-select" id="theme-select" onchange="changeTheme()">
                        <option value="dark">Тёмная / Dark</option>
                        <option value="light">Светлая / Light</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="columns-select">Колонки / Columns:</label>
                    <select class="settings-select" id="columns-select" onchange="changeColumns()">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </header>
        
        <div class="menu-grid">
            <div class="menu-item" onclick="showContent('random')">
                <h2 id="random-title">Случайный контент</h2>
                <p id="random-desc">Получите случайные рекомендации с Modrinth</p>
            </div>
            
            <div class="menu-item" onclick="showContent('recent')">
                <h2 id="recent-title">Новое на Modrinth</h2>
                <p id="recent-desc">Самые свежие проекты</p>
            </div>
        </div>
        
        <!-- Секция случайного контента -->
        <div id="random-section" class="content-section">
            <div class="content-header">
                <h2 id="random-content-title">Случайный контент</h2>
                <button class="back-button" onclick="showMainMenu()" id="back-button-1">Назад</button>
            </div>
            
            <div class="random-controls">
                <div class="control-group">
                    <label class="control-label">Тип контента:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="type-all" value="all" checked onchange="toggleCheckbox('type', 'all')">
                            <label for="type-all">Все типы</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="type-mod" value="mod" onchange="toggleCheckbox('type', 'mod')">
                            <label for="type-mod">Моды</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="type-modpack" value="modpack" onchange="toggleCheckbox('type', 'modpack')">
                            <label for="type-modpack">Модпаки</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="type-resourcepack" value="resourcepack" onchange="toggleCheckbox('type', 'resourcepack')">
                            <label for="type-resourcepack">Ресурспаки</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="type-shader" value="shader" onchange="toggleCheckbox('type', 'shader')">
                            <label for="type-shader">Шейдеры</label>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Количество проектов:</label>
                    <div class="count-selector">
                        <input type="range" id="count-slider" class="count-slider" min="2" max="50" step="2" value="10" oninput="updateCountDisplay()">
                        <span class="count-display" id="random-count">10</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Загрузчики:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="loader-all" value="all" checked onchange="toggleCheckbox('loader', 'all')">
                            <label for="loader-all">Все загрузчики</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="loader-fabric" value="fabric" onchange="toggleCheckbox('loader', 'fabric')">
                            <label for="loader-fabric">Fabric</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="loader-forge" value="forge" onchange="toggleCheckbox('loader', 'forge')">
                            <label for="loader-forge">Forge</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="loader-neoforge" value="neoforge" onchange="toggleCheckbox('loader', 'neoforge')">
                            <label for="loader-neoforge">NeoForge</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="loader-quilt" value="quilt" onchange="toggleCheckbox('loader', 'quilt')">
                            <label for="loader-quilt">Quilt</label>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Версии Minecraft:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="version-all" value="all" checked onchange="toggleCheckbox('version', 'all')">
                            <label for="version-all">Все версии</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="version-1.7.3" value="1.7.3" onchange="toggleCheckbox('version', '1.7.3')">
                            <label for="version-1.7.3">1.7.3</label>

            const paginationContainer = document.getElementById(containerId);

            if (totalPages <= 1) return;
            
            // Кнопка "Назад"
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.className = 'page-button';
                prevButton.innerHTML = '&laquo;';
                prevButton.onclick = () => onPageChange(currentPage - 1);
                paginationContainer.appendChild(prevButton);
            }
            
            // Номера страниц
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-button ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.onclick = () => onPageChange(i);
                paginationContainer.appendChild(pageButton);
            }
            
            // Кнопка "Вперед"

                const nextButton = document.createElement('button');
                nextButton.className = 'page-button';
                nextButton.innerHTML = '&raquo;';

                }
                
                if (selectedVersions.length > 0 && !selectedVersions.includes('all')) {
                    facets.push(`["versions:${selectedVersions.join(',')}"]`);
                }
                
                let apiUrl = `https://api.modrinth.com/v2/search?limit=100&index=newest`;
                
                if (facets.length > 0) {
                    apiUrl += `&facets=[${facets.join(',')}]`;
                }
                
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': 'RandomModDownloader/4.0',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                recentData = data.hits;
                recentCurrentPage = 1;
                recentTotalPages = Math.ceil(recentData.length / recentItemsPerPage);
                
                // Отображаем первую страницу

                showNotification(`${recentData.length} ${currentLanguage === 'ru' ? 'новых проектов загружено' : 'new projects loaded'}`, 'success');

                resultsContainer.innerHTML = `<p>${currentLanguage === 'ru' ? 'Ошибка при загрузке данных:' : 'Error loading data:'} ${error.message}</p>`;
                showNotification(currentLanguage === 'ru' ? 'Ошибка при загрузке данных' : 'Error loading data', 'error');
            }
        }

                            const randomOffset = Math.floor(Math.random() * Math.max(0, totalHits - typeCount));
                            
                            // Формируем URL для получения случайных проектов
                            let apiUrl = `https://api.modrinth.com/v2/search?limit=${typeCount}&offset=${randomOffset}`;
                            
                            if (typeFacets.length > 0) {
                                apiUrl += `&facets=[${typeFacets.join(',')}]`;
                            }
                            
                            const response = await fetch(apiUrl, {
                                headers: {
                                    'User-Agent': 'RandomModDownloader/4.0',
                                    'Accept': 'application/json'
                                }
                            });
                            
                            if (response.ok) {
                                const data = await response.json();
                                allResults.push(...data.hits);
                            }
                        }
                    }
                    
                    // Перемешиваем результаты
                    const shuffledResults = allResults.sort(() => 0.5 - Math.random());
                    
                    // Берем нужное количество
                    const finalResults = shuffledResults.slice(0, randomCount);
                    
                    // Отображаем результаты
                    displayModrinthResults(finalResults, resultsContainer);
                    showNotification(`${finalResults.length} ${currentLanguage === 'ru' ? 'случайных проектов загружено' : 'random projects loaded'}`, 'success');
                    return;
                } else {
                    // Если выбран "Все типы", используем старую логику
                    if (selectedLoaders.length > 0 && !selectedLoaders.includes('all')) {
                        facets.push(`["categories:${selectedLoaders.join(',')}"]`);
                    }
                    
                    if (selectedVersions.length > 0 && !selectedVersions.includes('all')) {
                        facets.push(`["versions:${selectedVersions.join(',')}"]`);
                    }
                    
                    if (selectedSizes.length > 0 && !selectedSizes.includes('all')) {
                        facets.push(`["categories:${selectedSizes.join(',')}"]`);
                    }
                    
                    // Для настоящего случайного контента используем случайное смещение
                    let countUrl = 'https://api.modrinth.com/v2/search?limit=1';
                    
                    if (facets.length > 0) {
                        countUrl += `&facets=[${facets.join(',')}]`;
                    }
                    
                    const countResponse = await fetch(countUrl, {
                        headers: {
                            'User-Agent': 'RandomModDownloader/4.0',
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (countResponse.ok) {
                        const countData = await countResponse.json();
                        const totalHits = Math.min(countData.total_hits, 10000);
                        
                        if (totalHits === 0) {
                            resultsContainer.innerHTML = `<p>${currentLanguage === 'ru' ? 'Проекты не найдены. Попробуйте изменить фильтры.' : 'No projects found. Try changing filters.'}</p>`;
                            showNotification(currentLanguage === 'ru' ? 'Проекты не найдены' : 'No projects found', 'error');
                            return;
                        }
                        
                        // Генерируем случайное смещение
                        const randomOffset = Math.floor(Math.random() * Math.max(0, totalHits - randomCount));
                        
                        // Формируем URL для получения случайных проектов
                        let apiUrl = `https://api.modrinth.com/v2/search?limit=${randomCount}&offset=${randomOffset}`;
                        
                        if (facets.length > 0) {
                            apiUrl += `&facets=[${facets.join(',')}]`;
                        }
                        
                        const response = await fetch(apiUrl, {
                            headers: {
                                'User-Agent': 'RandomModDownloader/4.0',
                                'Accept': 'application/json'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Ошибка HTTP: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        displayModrinthResults(data.hits, resultsContainer);
                        showNotification(`${data.hits.length} ${currentLanguage === 'ru' ? 'случайных проектов загружено' : 'random projects loaded'}`, 'success');
                    } else {
                        throw new Error(currentLanguage === 'ru' ? 'Не удалось получить количество проектов' : 'Failed to get project count');
                    }
                }
            } catch (error) {
                console.error('Ошибка при получении случайных проектов:', error);
                resultsContainer.innerHTML = `<p>${currentLanguage === 'ru' ? 'Ошибка при загрузке данных:' : 'Error loading data:'} ${error.message}</p>`;
                showNotification(currentLanguage === 'ru' ? 'Ошибка при загрузке данных' : 'Error loading data', 'error');
            }
        }

        // Функция для отображения результатов из Modrinth
        function displayModrinthResults(projects, container) {
            container.innerHTML = '';
            
            if (!projects || projects.length === 0) {
                container.innerHTML = `<p>${currentLanguage === 'ru' ? 'Проекты не найдены. Попробуйте изменить фильтры.' : 'No projects found. Try changing filters.'}</p>`;
                return;
            }
            
            projects.forEach(project => {
                const modCard = document.createElement('div');
                modCard.className = 'mod-card';
                
                const title = project.title || (currentLanguage === 'ru' ? 'Без названия' : 'No name');
                const description = project.description || (currentLanguage === 'ru' ? 'Описание отсутствует' : 'No description');
                const downloads = project.downloads ? formatDownloads(project.downloads) : (currentLanguage === 'ru' ? 'Нет данных' : 'No data');
                const versions = project.versions ? project.versions.slice(0, 3).join(', ') : (currentLanguage === 'ru' ? 'Не указано' : 'Not specified');
                const projectType = getProjectType(project.project_type);
                const loaders = project.loaders ? project.loaders.join(', ') : (currentLanguage === 'ru' ? 'Любой' : 'Any');
                const author = project.author || (currentLanguage === 'ru' ? 'Неизвестен' : 'Unknown');
                const iconUrl = project.icon_url || 'https://cdn.modrinth.com/placeholder.svg';
                
                modCard.innerHTML = `
                    <div class="project-header">
                        <img src="${iconUrl}" alt="${title}" class="project-icon" onerror="this.src='https://cdn.modrinth.com/placeholder.svg'">
                        <div>
                            <h3>${title}</h3>
                            <span>${currentLanguage === 'ru' ? 'Автор:' : 'Author:'} ${author}</span>
                        </div>
                    </div>
                    <p class="mod-description">${truncateDescription(description)}</p>
                    <div class="mod-details">
                        <span class="mod-versions">${currentLanguage === 'ru' ? 'Версии:' : 'Versions:'} ${versions}</span>
                        <span class="mod-loader">${loaders}</span>
                    </div>
                    <div class="mod-details">
                        <span class="mod-downloads">📥 ${downloads}</span>
                        <span class="mod-loader">${projectType}</span>
                    </div>
                    <div class="mod-links">
                        <a href="https://modrinth.com/${project.project_type}/${project.slug || project.project_id}" class="mod-link" target="_blank">Modrinth</a>
                        ${project.source_url ? `<a href="${project.source_url}" class="mod-link" target="_blank">${currentLanguage === 'ru' ? 'Исходный код' : 'Source code'}</a>` : ''}
                    </div>
                `;
                
                container.appendChild(modCard);
            });
        }

        // Вспомогательная функция для форматирования числа загрузок
        function formatDownloads(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count;
        }

        // Вспомогательная функция для получения типа проекта
        function getProjectType(type) {
            const types = {
                'mod': currentLanguage === 'ru' ? 'Мод' : 'Mod',
                'modpack': currentLanguage === 'ru' ? 'Модпак' : 'Modpack',
                'resourcepack': currentLanguage === 'ru' ? 'Ресурспак' : 'Resource pack',
                'shader': currentLanguage === 'ru' ? 'Шейдер' : 'Shader'
            };
            return types[type] || type;
        }

        // Вспомогательная функция для обрезки описания
        function truncateDescription(description, maxLength = 150) {
            if (!description) return currentLanguage === 'ru' ? 'Описание отсутствует' : 'No description';
            if (description.length <= maxLength) return description;
            return description.substring(0, maxLength) + '...';
        }

        // Переключение панели настроек
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        // Смена языка
        function changeLanguage() {
            const select = document.getElementById('language-select');
            currentLanguage = select.value;
            applyLanguage();
        }

        // Применение выбранного языка
        function applyLanguage() {
            const lang = translations[currentLanguage];
            
            // Обновляем тексты
            document.getElementById('subtitle').textContent = lang.subtitle;
            document.getElementById('random-title').textContent = lang.randomTitle;
            document.getElementById('random-desc').textContent = lang.randomDesc;
            document.getElementById('recent-title').textContent = lang.recentTitle;
            document.getElementById('recent-desc').textContent = lang.recentDesc;
            document.getElementById('random-content-title').textContent = lang.randomContentTitle;
            document.getElementById('recent-content-title').textContent = lang.recentContentTitle;
            document.getElementById('back-button-1').textContent = lang.backButton;
            document.getElementById('back-button-2').textContent = lang.backButton;
            document.getElementById('random-button').textContent = lang.generateRandom;
            document.getElementById('recent-button').textContent = lang.showRecent;
            
            // Обновляем labels
            document.querySelector('label[for="items-per-page"]').textContent = lang.itemsPerPage;
            
            // Обновляем checkbox labels
            document.querySelector('label[for="type-all"]').textContent = lang.allTypes;
            document.querySelector('label[for="type-mod"]').textContent = lang.mods;
            document.querySelector('label[for="type-modpack"]').textContent = lang.modpacks;
            document.querySelector('label[for="type-resourcepack"]').textContent = lang.resourcepacks;
            document.querySelector('label[for="type-shader"]').textContent = lang.shaders;
            
            document.querySelector('label[for="loader-all"]').textContent = lang.allLoaders;
            document.querySelector('label[for="loader-fabric"]').textContent = lang.fabric;
            document.querySelector('label[for="loader-forge"]').textContent = lang.forge;
            document.querySelector('label[for="loader-neoforge"]').textContent = lang.neoforge;
            document.querySelector('label[for="loader-quilt"]').textContent = lang.quilt;
            
            document.querySelector('label[for="version-all"]').textContent = lang.allVersions;
            
            document.querySelector('label[for="size-all"]').textContent = lang.allSizes;
            document.querySelector('label[for="size-8x"]').textContent = lang.size8x;
            document.querySelector('label[for="size-16x"]').textContent = lang.size16x;
            document.querySelector('label[for="size-32x"]').textContent = lang.size32x;
            document.querySelector('label[for="size-64x"]').textContent = lang.size64x;
            document.querySelector('label[for="size-128x"]').textContent = lang.size128x;
            document.querySelector('label[for="size-256x"]').textContent = lang.size256x;
            document.querySelector('label[for="size-512x"]').textContent = lang.size512x;
            
            document.querySelector('label[for="recent-type-all"]').textContent = lang.allTypes;
            document.querySelector('label[for="recent-type-mod"]').textContent = lang.mods;
            document.querySelector('label[for="recent-type-modpack"]').textContent = lang.modpacks;
            document.querySelector('label[for="recent-type-resourcepack"]').textContent = lang.resourcepacks;
            document.querySelector('label[for="recent-type-shader"]').textContent = lang.shaders;
            
            document.querySelector('label[for="recent-version-all"]').textContent = lang.allVersions;
            
            // Обновляем control labels
            const controlLabels = document.querySelectorAll('.control-label');
            controlLabels[0].textContent = lang.typeLabel;
            controlLabels[1].textContent = lang.countLabel;
            controlLabels[2].textContent = lang.loaderLabel;
            controlLabels[3].textContent = lang.versionLabel;
            controlLabels[4].textContent = lang.sizeLabel;
            controlLabels[5].textContent = lang.typeLabel;
            controlLabels[6].textContent = lang.versionLabel;
            controlLabels[7].textContent = lang.itemsPerPage;
        }

        // Смена темы
        function changeTheme() {
            const select = document.getElementById('theme-select');
            currentTheme = select.value;
            
            if (currentTheme === 'light') {
                document.body.classList.add('light-theme');
            } else {
                document.body.classList.remove('light-theme');
            }
        }

        // Изменение количества колонок
        function changeColumns() {
            const select = document.getElementById('columns-select');
            currentColumns = parseInt(select.value);
            changeModColumns(currentColumns);
        }

        // Изменение количества колонок для модов
        function changeModColumns(columns) {
            currentColumns = columns;
            const modLists = document.querySelectorAll('.mod-list');
            modLists.forEach(list => {
                list.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            });
        }

        // Инициализация при загрузке страницы
        window.onload = function() {
            showNotification('BETA RandomModDownloader V4.0 ' + (currentLanguage === 'ru' ? 'готов к работе!' : 'is ready!'), 'success');
            updateCountDisplay();
            
            // Устанавливаем английский язык по умолчанию
            document.getElementById('language-select').value = 'en';
            changeLanguage();
            
            // Устанавливаем 2 колонки по умолчанию
            changeModColumns(2);
        };
    </script>
</body>
